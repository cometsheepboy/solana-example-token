dist: xenial
sudo: required
language: rust
services:
- docker
cache:
  directories:
  - "~/.npm"
notifications:
  email: false

install:
  - cargo --version
  - docker --version
  - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main"
  - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
  - sudo apt-get update
  - sudo apt-get install -y clang-7 --allow-unauthenticated
  - clang-7 --version
  - nvm install node
  - node --version
  - npm install

script:
  - npm run build:program
  - npm run test

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: solana-example-erc20-token
    strategy: git
    on:
      repo: solana-labs/example-erc20-token
      tags: true
  - provider: heroku
    api_key:
      secure: 
    app: solana-edge-example-erc20-token
    strategy: git
    on:
      repo: solana-labs/example-erc20-token
